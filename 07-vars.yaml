- name: print username and password
  hosts: local
  connections: local
  vars_prompt:
  - name: username
    prompt: please enter your username 
    private: false
  - name: password
    prompt: please enter your password
    private: true
  tasks:
  - name: print info
    ansible.builtin.debug:
      msg: "username is {{username}} and password is {{password}}"
