- name: filters calculation
  hosts: local
  connection: local
  vars:
   topics: linux,shell,ansible,terraform
   tagsMap:
    name: ansible
    project: roboshop
    component: catalogue
    tagList: [
      {
        "key": "name",
        "value": "ansible"
      },
      {
        "key": "project",
        "value": "roboshop"
      },
      {
        "key": "component",
        "value": "catalogue"
      }
    ]
  tasks: 
  - name: greeting
    ansible.builtin.debug:
     msg: "Hi satish, {{Gretting | default('Good Morning')}}"
  - name: convert string to List
    ansible.builtin.debug:
     msg: "{{topics | split(',')}}"